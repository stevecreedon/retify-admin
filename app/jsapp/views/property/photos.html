<form class='form-vertical' name='form' ng-controller='PropertyPhotosController'>
  <div class='row-fluid'>
    <div class='span12'>
      <h4>Edit > {{property_cached.title}}</h4>
    </div>
  </div>
  <hr>
  <div class='row-fluid' ng-show='large_photo'>
    <div class='span12'>
      <div class="thumbnail">
        <img ng-src='{{large_photo.image.image.url}}'>
        <br>
        <div>
          <a href class='btn btn-info btn-mini' ng-click='show_photo(undefined)'>Hide</a>
          <a href class='btn btn-danger btn-mini' ng-click='delete(large_photo)'>Delete</a>
        </div>
      </div>
    </div>
  </div>
  <div class='row-fluid'>
    <div class='span12'>
      <ul class="thumbnails">
        <li class="span4" ng-repeat='photo in property.photos'>
          <div class="thumbnail">
            <img ng-src='{{photo.image.image.thumb.url}}'>
            <br>
            <div class='offset5'>
              <a href class='btn btn-info btn-mini' ng-click='show_photo(photo)'>Show</a>
              <a href class='btn btn-danger btn-mini' ng-click='delete(photo)'>Delete</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class='row-fluid'>
    <div class='span12'>
      <div class="form-actions">
        <span class='btn btn-file btn-success'>
          Upload photo
          <input id="fileupload" type="file" name="files[]" multiple>
        </span>
      </div>
    </div>
  </div>
</form>
