<form class='form-horizontal' name='form' ng-controller='PropertyAddressController'>
  <div class='row-fluid'>
    <div class='span12'>
      <h4>Edit > {{property_cached.title}}</h4>
    </div>
  </div>
  <hr>
  <div class='row-fluid'>
    <div class='span12'>
      <field value='property.address.address'   required change='check_address()'> Street: </field>
      <field value='property.address.city'      required change='check_address()'> City: </field>
      <field value='property.address.country'   required change='check_address()'> Country: </field>
      <field value='property.address.post_code' required change='check_address()'> Post code: </field>
      <google-map map-id='google_map' address='property.address' addresses='addresses'></google-map>
    </div>
  </div>
  <div class='row-fluid'>
    <div class='span12 well'>
      <p> Preview: </p>
      <hr>
      {{property.address.address}},
      {{property.address.city}},
      {{property.address.country}},
      {{property.address.post_code}}
    </div>
  </div>
  <div class='row-fluid'>
    <div class='span12'>
      <div class="form-actions">
        <a href ng-click="save()" class='btn btn-success'>Save</a>
        <a href ng-click="reset()" class='btn btn-inverse'>Reset</a>
        <a href ng-click="cancel()" class='btn btn-inverse'>Cancel</a>
      </div>
      <ul ng-show="server_errors" ng-hide='property.errors.length == 0'>
        <li ng-repeat='message in property.errors'>{{message}}</li>
      </ul>
    </div>
  </div>
</form>
