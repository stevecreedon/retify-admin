<form class='form-vertical' name='form' ng-controller='PropertyPageNewController'>
  <div class='row-fluid'>
    <div class='span12'>
      <h4>Edit > {{property_cached.title}}</h4>
    </div>
  </div>
  <hr>
  <div class='row-fluid' ng-show='groups.length > 1'>
    <div class='span12'>
      <field value='page.group' type='select' options="group.value as group.label for group in groups" required> Page: </field>
    </div>
  </div>
  <div class='row-fluid' ng-show='groups.length == 1'>
    <div class='span12'>
      <h3>{{groups[0].label}} Page</h3>
    </div>
  </div>
  <div class='row-fluid'>
    <div class='span12'>
      <field value='page.title' required> Title: </field>
    </div>
  </div>
  <div class='row-fluid'>
    <div class='span12'>
      <field value='page.description' type='textarea' rows='10' class='span12' required> Description: </field>
    </div>
  </div>
  <div class='row-fluid'>
    <div class='span12 well'>
      <p> Preview: </p>
      <hr>
      <h3>{{page.title}}</h3>
      <div class='span10' ng-bind-html-unsafe='to_md(page.description)'>
      </div>
    </div>
  </div>
  <div class='row-fluid'>
    <div class='span12'>
      <div class="form-actions">
        <a ng-click="save()" class='btn btn-success'>Save</a>
        <a ng-click="reset()" class='btn btn-inverse'>Reset</a>
        <a ng-click="cancel()" class='btn btn-inverse'>Cancel</a>
      </div>
    </div>
  </div>
</form>
