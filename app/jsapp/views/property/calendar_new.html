<form class='form-horizontal' name='form' ng-controller='PropertyCalendarNewController'>
  <div class='row-fluid'>
    <div class='span12'>
      <h4>Edit > {{property_cached.title}}</h4>
    </div>
  </div>
  <hr>
  <div class='row-fluid'>
    <div class='span12'>
      <field value='calendar.provider' required> Provider: </field>
      <field value='calendar.path' required> Path: </field>
    </div>
  </div>
  <div class='row-fluid'>
    <div class='span12'>
      <div class="form-actions">
        <a ng-click="save()" class='btn btn-success'>Save</a>
        <a ng-click="reset()" class='btn btn-inverse'>Reset</a>
        <a ng-click="cancel()" class='btn btn-inverse'>Cancel</a>
      </div>
      <ul ng-show="server_errors" ng-hide='calendar.errors.length == 0'>
        <li ng-repeat='message in calendar.errors'>{{message}}</li>
      </ul>
    </div>
  </div>
</form>
