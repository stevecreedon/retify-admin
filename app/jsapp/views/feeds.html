<div class="row-fluid">
  <div class="span10 offset1">
    <section id='feeds-empty' ng-show='feeds.length == 0'>
      <h2>Dang, youâ€™ve finished all your tasks. All that is left to do is sit back and relax!</h2>
    </section>
    <section class='accordion' id='feeds' ng-show='feeds.length > 0'>
      <div class='accordion-group' ng-repeat='feed in feeds'>
        <div class='accordion-heading'>
          <a href='#item-{{feed.id}}' class='accordion-toggle' data-toggle='collapse' data-parent='#feeds'>
            <i class="{{feed.icon}} icon-white"></i> {{feed.title}}
          </a>
        </div>
        <div id='item-{{feed.id}}' class='accordion-body collapse'>
          <div class="accordion-inner">
            <ng-include src="feed.template"></ng-include>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
