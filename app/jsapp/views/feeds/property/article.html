<form novalidate class='form-horizontal' name='form' ng-controller='FeedsPropertyArticleNewController'>
  <fieldset>
    <field value='model.group'
           type='select'
           options="group.value as group.label for group in groups"
           required> Group: </field>
    <field value='model.title' required> Title: </field>
    <field value='model.description' type='textarea' required> Description: </field>
  </fieldset>
  <div class="form-actions">
    <a ng-click="save()" class='btn btn-success'>Save</a>
    <a ng-click="cancel()" class='btn btn-inverse'>Cancel</a>
  </div>
  <ul ng-show="server_errors">
    <li ng-repeat='message in server_errors'>{{message}}</li>
  </ul>
</form>
