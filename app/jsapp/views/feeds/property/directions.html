<form novalidate class='form-horizontal' name='form' ng-controller='FeedsPropertyDirectionNewController'>
  <fieldset>
    <field value='direction.description' type='textarea' rows='5' ng-repeat='direction in directions'> {{direction.title}}: </field>
  </fieldset>
  <div class="form-actions">
    <a ng-click="save()" class='btn btn-success'>Save</a>
    <a ng-click="cancel()" class='btn btn-inverse'>Cancel</a>
  </div>
</form>
